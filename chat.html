<!DOCTYPE html> <!-- Tells the browser that this is an HTML5 document. -->
<html lang="en"> <!-- Starts an HTML document and specifies English as the language. -->
<head> <!-- Contains meta-information about the document. -->
    <link href="" rel="stylesheet"> <!-- Links to the  font from Google Fonts. -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Links to the Bootstrap 4.5.2 CSS for styling. -->
    <link rel="stylesheet" href="css/style.css"> <!-- Links to a local CSS file for additional styling. -->
    <meta charset="UTF-8"> <!-- Sets the character encoding for the document to UTF-8. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the site is mobile-friendly by setting the viewport width and initial scale. -->
    <title>Portfolio</title> <!-- Sets the title of the webpage as seen in the browser tab. -->
</head>
<body> <!-- Contains the content of the document. -->
    <header class="mb-3"> <!-- Defines a header for the document with a bottom margin. -->
        <div class="text-center"> <!-- Centers the text inside the div. -->
            <img src="img/banner.jpg" alt="Banner" style="max-width: 100%; height: auto;"> <!-- Displays an image banner, making it responsive. -->
        </div>
    </header>
    <nav class="navbar navbar-expand-lg custom-navbar"> <!-- Defines a navigation bar with custom styling and makes it responsive. -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <!-- Creates a button for toggling the navigation bar on small screens. -->
            <span class="navbar-toggler-icon"></span> <!-- Represents the toggle icon in the button. -->
        </button>
        <div class="collapse navbar-collapse" id="navbarNav"> <!-- Holds the navigation items and allows them to collapse on small screens. -->
            <ul class="navbar-nav"> <!-- Defines a list of navigation links. -->
                <li class="nav-item"> <!-- Defines a navigation item and marks it as currently active. -->
                    <a class="nav-link" href="index.html">Index</a> <!-- Defines a link to the index page, marking it visually as the current page. -->
                </li>
                <li class="nav-item"> <!-- Defines another navigation item. -->
                    <a class="nav-link" href="home.html">Home</a> <!-- Defines a link to the home page. -->
                </li>
                <li class="nav-item "> <!-- Another navigation item. -->
                    <a class="nav-link" href="about.html">About</a> <!-- Defines a link to the about page. -->
                </li>
                <li class="nav-item active "> <!-- Another navigation item. -->
                    <a class="nav-link" href="chat.html">Chat <span class="sr-only">(current)</span></a> <!-- Defines a link to the chat page. -->
                </li>
            </ul>
        </div>
    </nav>
    <div class="row"> <!-- Creates a row for layout purposes. -->
        <div class="col-md-7"> <!-- Defines a column that spans 7 out of 12 possible columns in the grid system. -->
        </div>
    </div>
    <footer class="text-center mt-4"> <!-- Defines a footer with text centered and a top margin. -->
        <p>&copy; FINNIAN FLEMING</p> <!-- Displays a copyright notice. -->
    </footer>
